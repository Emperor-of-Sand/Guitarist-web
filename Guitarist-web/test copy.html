<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>Mini Galería con Bootstrap</title>
    </head>
    <body>

        <div class="container">
            <h1 class="my-4">Mini Galería de Imágenes</h1>

            <div id="imageCarousel" class="carousel slide"
                data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/tShirt.jpg" class="d-block w-100"
                            alt="Imagen 1">
                    </div>
                    <div class="carousel-item">
                        <img src="img/plini.webp" class="d-block w-100"
                            alt="Imagen 2">
                    </div>
                    <div class="carousel-item">
                        <img src="img/Moon-Swan-Tshirt.jpg"
                            class="d-block w-100"
                            alt="Imagen 3">
                    </div>
                </div>

                <a class="carousel-control-prev" href="#imageCarousel"
                    role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </a>
                <a class="carousel-control-next" href="#imageCarousel"
                    role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </a>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/tShirt.jpg" class="card-img-top"
                            alt="Imagen 1">
                        <div class="card-body">
                            <p class="card-text">Descripción de la imagen 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/plini.webp" class="card-img-top"
                            alt="Imagen 2">
                        <div class="card-body">
                            <p class="card-text">Descripción de la imagen 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <img src="img/Moon-Swan-Tshirt.jpg" class="card-img-top"
                            alt="Imagen 3">
                        <div class="card-body">
                            <p class="card-text">Descripción de la imagen 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
